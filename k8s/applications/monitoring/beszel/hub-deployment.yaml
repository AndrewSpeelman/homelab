apiVersion: apps/v1
kind: Deployment
metadata:
  name: beszel-hub
  namespace: monitoring
  labels:
    app: beszel-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beszel-hub
  template:
    metadata:
      labels:
        app: beszel-hub
    spec:
      containers:
      - name: beszel-hub
        image: henrygd/beszel:latest
        ports:
        - containerPort: 8090
          name: http
        volumeMounts:
        - name: data
          mountPath: /beszel_data
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: beszel-hub-data
