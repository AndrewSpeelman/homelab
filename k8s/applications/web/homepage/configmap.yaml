apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: web
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: Homelab Dashboard
    theme: dark
    color: slate
    headerStyle: boxed
    layout:
      Web:
        style: row
        columns: 3
      Media:
        style: row
        columns: 3
      Monitoring:
        style: row
        columns: 3
      Network:
        style: row
        columns: 3
  bookmarks.yaml: |
    - Tools:
        - ArgoCD:
            - abbr: CD
              href: https://localhost:8080
              description: Port-forward required
  services.yaml: |
    # Services are auto-discovered via Kubernetes ingress annotations
    # Add annotations to your ingress:
    #   gethomepage.dev/enabled: "true"
    #   gethomepage.dev/name: "Service Name"
    #   gethomepage.dev/group: "Category"
    #   gethomepage.dev/icon: "icon.png"
    #   gethomepage.dev/description: "Description"
  widgets.yaml: |
    - logo:
        icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/homepage.png
    - search:
        provider: google
        target: _blank
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: kubernetes
        expanded: true
        cpu: true
        memory: true
    - beszel:
        type: beszel
        url: http://beszel-hub.monitoring.svc.cluster.local:8090
        username: {{HOMEPAGE_VAR_BESZEL_USER}}
        password: {{HOMEPAGE_VAR_BESZEL_PASSWORD}}
        version: 2
