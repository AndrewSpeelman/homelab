apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homelab-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/AndrewSpeelman/homelab.git
        revision: master
        directories:
          - path: k8s/applications/web
          - path: k8s/applications/media
          # Add more categories as you build them:
          # - path: k8s/applications/network
          # - path: k8s/applications/monitoring
  template:
    metadata:
      name: 'apps-{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/AndrewSpeelman/homelab.git
        targetRevision: master
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
