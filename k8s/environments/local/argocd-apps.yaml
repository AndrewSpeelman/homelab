apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AndrewSpeelman/homelab.git
    targetRevision: master
    path: k8s/environments/local
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
