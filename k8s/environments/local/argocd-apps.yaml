apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AndrewSpeelman/homelab
    targetRevision: main
    path: environments/local
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
